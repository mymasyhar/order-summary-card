<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon-32x32.png">
    <link rel="stylesheet" href="app/css/style.css">
    
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card__container">
      <img src="app/images/illustration-hero.svg" alt="img-hero">

      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="card__plan">
        <img src="app/images/icon-music.svg" alt="icon-music" aria-hidden="true">

        <div class="card__info">
          <p><strong>Annual Plan</strong></p>
          <p>$59.99/year</p>
        </div>

        <a href="#">change</a>
      </div>

      <div class="card__button--group">
        <button type="submit">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </div>

    </main>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/mymasyhar">Masyhar</a>.</p>
    </footer>
  </body>
</html>
